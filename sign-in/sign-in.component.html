<div>
   
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
  
          <mat-form-field>
            <input  matInput placeholder="Login" formControlName="login">
            
            <mat-error *ngIf= "this.loginForm.get('login')?.touched && this.loginForm.get('login')?.hasError('required')">
              Login is required</mat-error>
            
          </mat-form-field>
  
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error
              *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
              Password is required</mat-error>
          </mat-form-field>
  
          <div class="button">
            <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
            <button type="submit" mat-button >Login</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
